<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio Interior Design</title>

  <!-- daisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font cdn-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/ceacb30446.js" crossorigin="anonymous"></script>

  <!-- customize tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'btn-primary': 'rgb(171, 239, 95)',
          },
          fontFamily: {
            manrope: ["Manrope", 'sans-serif']
          },
        }
      }
    }
  </script>
</head>

<body class="font-manrope">
  <!-- navbar and header section -->
  <header class="container mx-auto bg-red-200">
    <!-- navbar -->
    <nav>
      <div class="navbar bg-base-100 flex justify-between">
        <div class="navbar-start">
          
          <a class="text-xl lg:text-2xl"><i
              class="fa fa-solid fa-arrow-right -rotate-45 bg-btn-primary text-black p-1 rounded-full mr-1"></i>Rinterio</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="text-black font-bold"><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact Us</a></li>

          </ul>
        </div>
        <div class="navbar-end hidden lg:flex">
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
          <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          <a class="btn bg-btn-primary hover:text-btn-primary hover:bg-transparent">Book Consultant <i
            class="fa fa-solid fa-arrow-right -rotate-45 bg-black text-white p-1 rounded-full "></i></a>
        </div>
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa fa-thin fa-bars"></i>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li class="text-black font-bold"><a>Home</a></li>
            <li><a>Services</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <i class="fa fa-solid fa-cart-shopping text-red-100"></i>
    

  </header>
</body>

</html>
